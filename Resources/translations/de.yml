intro:
    h1: Hallo. <span class="muted">Mein Name ist</span> Philipp Rieber.
    h2: Ich bin leidenschaftlicher Webentwickler.
    h3: Meine Werkzeuge sind PHP, Symfony, Doctrine, HTML5, JavaScript, CSS3, jQuery, Twig, Git, Ubuntu, Amazon Web Services, Datenbanken und viele mehr.
    h4: Ich bin %age% Jahre alt und lebe in München.

opening:
    col1:
        head: Internet
        body: |
            Seit meiner ersten E-Mail 1999 bin ich im Internet zu Hause.
            Von der Hardware-Bastelei über die ersten Schritte mit Linux
            war ich spätestens mit dem Studium von selfHTML komplett vom
            Webentwickeln infiziert. Mit HTML, CSS, PHP, JavaScript,
            Datenbanken, Flash, CMS, OOP bis zu Frameworks, Servern, Git,
            AWS, Scrum, Cloud Services, Mobile u.v.m. habe ich eine Technik
            nach der anderen gelernt.
    col2:
        head: Webentwicklung
        body: |
            Ich bin Full Stack Webentwickler – aber kein Webdesigner.
            Hauptsächlich entwickle ich komplett individualisierte Web-Applikationen
            und widme mich DevOps-Aufgaben. Daher bin ich nicht auf ein Gebiet
            festgelegt und fühle mich client- und serverseitig gleichermaßen wohl
            – genau so wie auf der Konsole, in der Konzeption, im Scrum-Team oder
            beim Ausloten von Kundenwünschen.
    col3:
        head: Stationen
        body: |
            Ich arbeite als Senior Software Engineer bei der
            [Session Digital GmbH](http://www.sessiondigital.de/)/[Inviqa](http://inviqa.com/).
            Zuvor war ich bei der Evaluierung eines FinTech-StartUps im
            [WERK1](http://www.werk1muenchen.de/) dabei und arbeitete sieben Jahre
            als Webentwickler, Teamleiter und stellvertretender Geschäftsführer
            bei der Onemedia GmbH. Gelegentlich berate und unterstütze ich nebenbei
            weitere Projekte.

skills:
    intro: |
        Für die Entwicklung nutze ich viele verschiedene Konzepte, Techniken, Frameworks,
        Toolkits und Bibliotheken – manche mehr, manche weniger.
about:
    intro: |
        Neben der Webentwicklung schreibe und rede ich auch sehr gerne darüber oder
        unterstütze andere. Jede freie Minute probiere ich neue Tools und Bibliotheken
        aus, lese Dokumentationen, Tutorials, IT-Nachrichten oder sehe Video-Trainings.
        Ich möchte ständig neue Dinge lernen und mich verbessern.
    certifications: Zertifizierungen
    col1:
        head: Konferenzen
        body: |
            Sehr gerne besuche ich Konferenzen und Workshops für Webentwickler. So war
            ich etwa mehrfach auf der [Symfony Live Konferenz](http://live.symfony.com),
            dem [Symfony Day](http://www.symfonyday.com/de) und diversen Roadshows,
            Präsentation oder Trainings von Adobe, Amazon und Microsoft.
    col2:
        head: User Groups
        body: |
            In München bin ich Co-Organisator der
            [Symfony User Group](http://www.meetup.com/sfugmunich/)
            und Dauergast der [PHP User Group](http://www.meetup.com/phpugmunich/).
            Gelegentlich halte ich auch selbst [Vorträge](#talks) auf diesen User Groups.
    col3:
        head: Contributions
        body: |
            Auf [GitHub](https://github.com/bicpi) pflege ich kleine
            Open Source Bibliotheken und Bundles - ebenso wie [diese Homepage](https://github.com/bicpi/homepage).
            Von Zeit zu Zeit erstelle ich Contributions für andere Projekte, am liebsten für die
            [Symfony-Dokumentation](https://github.com/symfony/symfony-docs).
            Ich beteilige mich gerne an Diskussionen auf [GitHub](https://github.com/bicpi),
            [StackOverflow](http://stackoverflow.com/users/1182743/philipp-rieber)
            oder diversen [Blogs und Foren](https://disqus.com/home/user/bicpi).

